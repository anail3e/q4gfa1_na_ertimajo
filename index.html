<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Sign-up Sheet</title>
<link rel="stylesheet" href="style.css">
<style>
</style>
</head>
<body>

<form id="signupsheet">
  <fieldset>
    <legend>Sign Up</legend>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="Full Name" onblur="validate(this)" onfocus="clearBorder(this)"><br><br>
    
    <label for="username">Username (Preferred):</label><br>
    <input type="text" id="username" name="Username" onblur="validate(this)" onfocus="clearBorder(this)"><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="Password" onblur="validate(this)" onfocus="clearBorder(this)"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="Email Address" onblur="validate(this)" onfocus="clearBorder(this)"><br><br>
    
    <label for="address">Home Address:</label><br>
    <input type="text" id="address" name="Home Address" onblur="validate(this)" onfocus="clearBorder(this)"><br><br>
    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="Gender" onblur="validate(this)" onfocus="clearBorder(this)">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="prefer_not_to_mention">Prefer not to mention</option>
    </select><br><br>
    
    <label for="interests">Interests:</label><br>
    <textarea id="interests" name="Interests" rows="4" cols="50" onblur="validate(this)" onfocus="clearBorder(this)"></textarea><br><br>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </fieldset>
</form>

<div id="output" class="output-container">
  <!-- Output will be dynamically added here -->
</div>

<script>
function validate(element) {
  if (element.value === "") {
    element.style.border = "2px solid red";
  } else {
    element.style.border = "2px solid green";
  }
}

function clearBorder(element) {
  element.style.border = "";
}

document.getElementById("signupsheet").addEventListener("submit", function(event) {
  event.preventDefault();
  
  var formData = new FormData(event.target);
  var outputDiv = document.getElementById("output");
  outputDiv.innerHTML = "<h2>Your Information:</h2>";
  
  for (var pair of formData.entries()) {
    outputDiv.innerHTML += "<p><strong>" + pair[0] + ":</strong> " + pair[1] + "</p>";
  }
});
</script>

</body>
</html>
